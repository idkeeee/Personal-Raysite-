<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Make all relative links resolve from your repo root 
         ya gotta do this one cuz... git stuff idk... -->
        <base href="https://idkeeee.github.io/Personal-Raysite-/">

        <title> 🔥 </title>  
        <link rel="stylesheet" href="css/navbar.css?v=3">
        <link rel="stylesheet" href="css/sidebar.css?v=3">
        <link rel="stylesheet" href="css/general_styles.css?v=3">
        <link rel="stylesheet" href="css/cards.css?v=3">
        <link rel="stylesheet" href="css/cards/spin_the_wheel.css?v=4">
    </head>

    <body>
        <!-- Navbar ⬆️ -->
         <nav class="navbar">
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <div class="ray_title"> <!-- the title is in navbar.css --></div>                 <!-- title -->
        </nav>

        <!-- Sidebar  ⬅️ -->
         <aside class="side_menu" id="sideMenu" aria-hidden="true">
            <button class="side_menu-close-button" aria-label="Close" onclick="toggleMenu()">x</button> <!-- close button -->
        </aside>
        <div class="backdrop" id="menuBackdrop" onclick="toggleMenu()"></div>   <!-- darkens page when sidemenu opens , in generals.js -->



        <section class="wheel-wrap">
            <div class="wheel-panel">
                <div class="wheel-stage">
                <canvas id="wheelCanvas" width="520" height="520"></canvas>
                <!-- pointer -->
                <div class="wheel-pointer" aria-hidden="true"></div>
                <!-- center spin button -->
                <button id="spinBtn" class="spin-btn" type="button">SPIN</button>
                </div>

                <div class="result" id="wheelResult" aria-live="polite"></div>
            </div>

            <aside class="wheel-editor">
                <h2>Entries</h2>
                <form id="addForm" class="add-form">
                <input id="addInput" type="text" placeholder="Type an entry…" />
                <button class="add-btn" type="submit">＋ Add</button>
                </form>

                <ul id="itemList" class="item-list"><!-- rows populate here --></ul>

                <div class="editor-actions">
                <button id="shuffleBtn" type="button" class="ghost">Shuffle</button>
                <button id="clearBtn"   type="button" class="danger">Clear All</button>
                </div>
                <p class="hint">Items are saved automatically to this device.</p>
            </aside>
            </section>




        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="js/cards/spin_wheel.js"></script>
        <script src="js/generals.js"></script>
        <script src="js/navbar.js"></script>
    </body>

</html>
