<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Make all relative links resolve from your repo root 
         ya gotta do this one cuz... git stuff idk... -->
        <base href="https://idkeeee.github.io/Personal-Raysite-/">

        <title> 🔥 </title>  
        <link rel="stylesheet" href="css/navbar.css?v=3">
        <link rel="stylesheet" href="css/sidebar.css?v=3">
        <link rel="stylesheet" href="css/general_styles.css?v=3">
        <link rel="stylesheet" href="css/cards.css?v=3">
        <link rel="stylesheet" href="css/cards/mornings.css?v=3">
    </head>

    <body>
        <!-- Navbar ⬆️ -->
         <nav class="navbar">
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <div class="ray_title"> <!-- the title is in navbar.css --></div>                 <!-- title -->
        </nav>

        <!-- Sidebar  ⬅️ -->
         <aside class="side_menu" id="sideMenu" aria-hidden="true">
            <button class="side_menu-close-button" aria-label="Close" onclick="toggleMenu()">x</button> <!-- close button -->
        </aside>
        <div class="backdrop" id="menuBackdrop" onclick="toggleMenu()"></div>   <!-- darkens page when sidemenu opens , in generals.js -->




        <!-- Task Table -->
         <section class="task-table-container">
            <table class="task-table" id="taskTable">
                <thead>
                <tr>
                    <th style="width:80px">NO</th>
                    <th>Task</th>
                    <th style="width:160px">Status</th>
                </tr>
                </thead>
                <tbody id="taskBody">
                <!-- rows get rendered here -->
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3" style="text-align:center">
                    <button class="add-task-btn" id="addTaskBtn">+ Add Task</button>
                    </td>
                </tr>
                </tfoot>
            </table>
        </section>


        <script src="js/cards/mornings.js"></script>
        <script src="js/generals.js"></script>
        <script src="js/navbar.js"></script>
    </body>

</html>
