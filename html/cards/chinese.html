<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Make all relative links resolve from your repo root 
         ya gotta do this one cuz... git stuff idk... -->
        <base href="https://idkeeee.github.io/Personal-Raysite-/">

        <title> 🔥 </title>  
        <link rel="stylesheet" href="css/navbar.css?v=3">
        <link rel="stylesheet" href="css/sidebar.css?v=3">
        <link rel="stylesheet" href="css/general_styles.css?v=3">
        <link rel="stylesheet" href="css/cards.css?v=3">
        <link rel="stylesheet" href="css/cards/chinese.css?v=4">
    </head>

    <body>
        <!-- Navbar ⬆️ -->
         <nav class="navbar">
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <div class="ray_title"> <!-- the title is in navbar.css --></div>                 <!-- title -->
        </nav>

        <!-- Sidebar ⬅️ -->
         <aside class="side_menu" id="sideMenu" aria-hidden="true">
            <button class="side_menu-close-button" aria-label="Close" onclick="toggleMenu()">x</button> <!-- close button -->
        </aside>
        <div class="backdrop" id="menuBackdrop" onclick="toggleMenu()"></div>   <!-- darkens page when sidemenu opens , in generals.js -->



        <!-- Main CODE AREA -->
        <section class="zh-wrap">
            <header class="zh-head">
                <h2>Chinese Trainer</h2>
                <div class="zh-mode">
                <button class="zh-toggle active" data-mode="hanzi">Hanzi</button>
                <button class="zh-toggle active" data-mode="pinyin">Pinyin</button>
                <button class="zh-toggle active" data-mode="yisi">Yìsi</button>
                </div>
            </header>

            <div class="zh-card" id="zhCard" aria-live="polite"></div>

            <!-- controls row -->
            <div class="zh-ctrl">
                <button class="zh-btn ghost" id="btnPrev"   type="button">◀ Prev</button>
                <button class="zh-btn"       id="btnReveal" type="button">Reveal</button>
                <button class="zh-btn"       id="btnNext"   type="button">Next ▶</button>
                <button class="zh-btn ghost" id="btnShuffle"type="button">Shuffle</button>
            </div>

            <!-- full-width add -->
            <div class="zh-actions">
                <button id="zhAddBtn" class="zh-btn add-wide" type="button">＋ Add new word</button>
            </div>

            <!-- dictionary -->
            <section class="zh-dict">
                <h3>Dictionary list</h3>
                <ul id="dictList" class="dict-list"><!-- rows injected --></ul>
            </section>
        </section>

        <!-- tiny modal for add word (no Supabase yet) -->
        <div class="zh-modal" id="zhModal" hidden>
        <div class="zh-dialog" role="dialog" aria-modal="true" aria-labelledby="zhModalTitle">
            <h4 id="zhModalTitle">Add new word</h4>
            <div class="zh-field"><label>Hanzi</label>  <input id="inHanzi"  type="text" placeholder="你好"/></div>
            <div class="zh-field"><label>Pinyin</label> <input id="inPinyin" type="text" placeholder="nǐ hǎo"/></div>
            <div class="zh-field"><label>Yìsi</label>   <input id="inYisi"   type="text" placeholder="hello"/></div>
            <div class="zh-dialog-actions">
            <button class="zh-btn ghost"   id="mCancel" type="button">Cancel</button>
            <button class="zh-btn primary" id="mSave"   type="button">Save</button>
            </div>
        </div>
        </div>
        <!-- MAIN CODE AREA -->





        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="js/cards/chinese.js?v=4"></script>
        <script src="js/generals.js"></script>
        <script src="js/navbar.js"></script>
    </body>

</html>
