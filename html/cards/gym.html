<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Make all relative links resolve from your repo root 
         ya gotta do this one cuz... git stuff idk... -->

        <title> 🔥 </title>  
        <link rel="stylesheet" href="css/navbar.css?v=3">
        <link rel="stylesheet" href="css/sidebar.css?v=3">
        <link rel="stylesheet" href="css/general_styles.css?v=3">
        <link rel="stylesheet" href="css/cards.css?v=3">
        <link rel="stylesheet" href="css/cards/gym.css?v=4">
    </head>

    <body>
        <!-- Navbar ⬆️ -->
         <nav class="navbar">
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <div class="ray_title"> <!-- the title is in navbar.css --></div>                 <!-- title -->
        </nav>

        <!-- Sidebar  ⬅️ -->
         <aside class="side_menu" id="sideMenu" aria-hidden="true">
            <button class="side_menu-close-button" aria-label="Close" onclick="toggleMenu()">x</button> <!-- close button -->
        </aside>
        <div class="backdrop" id="menuBackdrop" onclick="toggleMenu()"></div>   <!-- darkens page when sidemenu opens , in generals.js -->



        <main>
            <!-- Gym grid  (acts like homepage for gym)  -->
            <section class="gym-grid">
                <div class="gym-card" data-target="upper">Upper Body</div>
                <div class="gym-card" data-target="core">Core Body</div>
                <div class="gym-card" data-target="lower">Lower Body</div>
                <div class="gym-card" data-target="readme">READ.ME.</div>
            </section>




            
            <!-- “Pages” -->
            <section id="upper" class="page" style="display:none">
                <h2>Upper Body Workouts</h2>
                <p>Stuff goes here.</p>
            </section>

            <section id="core" class="page" style="display:none">
                <h2>Core Body Workouts</h2>
                <p>Stuff goes here.</p>
            </section>

            <section id="lower" class="page" style="display:none">
                <h2>Lower Body Workouts</h2>
                <p>Stuff goes here.</p>
            </section>

            <section id="readme" class="page" style="display:none">
                <h2>READ.ME.</h2>
                <p>Notes or instructions go here.</p>
            </section>
        </main>





        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="js/cards/gym.js"></script>
        <script src="js/generals.js"></script>
        <script src="js/navbar.js"></script>
    </body>

</html>
