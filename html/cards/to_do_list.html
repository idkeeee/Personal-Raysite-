<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Make all relative links resolve from your repo root 
         ya gotta do this one cuz... git stuff idk... -->
        <base href="https://idkeeee.github.io/Personal-Raysite-/">

        <title> 🔥 </title>  
        <link rel="stylesheet" href="css/navbar.css?v=3">
        <link rel="stylesheet" href="css/sidebar.css?v=3">
        <link rel="stylesheet" href="css/general_styles.css?v=3">
        <link rel="stylesheet" href="css/cards.css?v=3">
        <link rel="stylesheet" href="css/cards/to_do_list.css?v=4">
    </head>

    <body>
        <!-- Navbar ⬆️ -->
         <nav class="navbar">
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <div class="ray_title"> <!-- the title is in navbar.css --></div>                 <!-- title -->
        </nav>

        <!-- Sidebar ⬅️ -->
         <aside class="side_menu" id="sideMenu" aria-hidden="true">
            <button class="side_menu-close-button" aria-label="Close" onclick="toggleMenu()">x</button> <!-- close button -->
        </aside>
        <div class="backdrop" id="menuBackdrop" onclick="toggleMenu()"></div>   <!-- darkens page when sidemenu opens , in generals.js -->



        <section class="todo-wrap">
        <!-- Long-term -->
        <article class="todo-card" data-slug="todo-long">
            <header><h2>Long-term</h2><button class="add-btn" type="button">＋ Add</button></header>
            <div class="table-wrap">
            <table class="todo-table">
                <thead>
                <tr>
                    <th class="thin"></th>
                    <th>task</th>
                    <th class="thin">days</th>
                    <th class="thin">⚡</th>
                    <th class="thin">✕</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </article>

        <!-- Short-term -->
        <article class="todo-card" data-slug="todo-short">
            <header><h2>Short-term</h2><button class="add-btn" type="button">＋ Add</button></header>
            <div class="table-wrap">
            <table class="todo-table">
                <thead>
                <tr>
                    <th class="thin"></th>
                    <th>task</th>
                    <th class="thin">days</th>
                    <th class="thin">⚡</th>
                    <th class="thin">✕</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </article>

        <!-- Super-short-term tasks -->
        <article class="todo-card" id="card-super">
            <header>
                <h2>Super-short-term tasks</h2>
                <button class="add-btn" data-action="add" data-slug="todo-super">+ Add</button>
            </header>

            <div class="table-wrap">
                <table class="todo-table" data-slug="todo-super">
                <thead>
                    <tr>
                    <th></th>
                    <th>task</th>
                    <th>days</th>
                    <th>⚡</th>
                    <th>✕</th>
                    </tr>
                </thead>
                <tbody></tbody>
                </table>
            </div>
        </article>

        <!-- School-related -->
        <article class="todo-card" data-slug="todo-school">
            <header><h2>School-related</h2><button class="add-btn" type="button">＋ Add</button></header>
            <div class="table-wrap">
            <table class="todo-table">
                <thead>
                <tr>
                    <th class="thin"></th>
                    <th>task</th>
                    <th class="thin">days</th>
                    <th class="thin">⚡</th>
                    <th class="thin">✕</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </article>
        </section>



        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="js/cards/to_do.js?v=4"></script>
        <script src="js/generals.js"></script>
        <script src="js/navbar.js"></script>
    </body>

</html>
